name: "publish"

on:
  push:
    branches:
      - release

  workflow_dispatch:

jobs:
  publish-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn base:build

      - name: Build app bundle
        run: cd android && chmod +x ./gradlew && ./gradlew assembleRelease

      - name: Setup Android signing
        run: |
          echo "${{ secrets.ANDROID_KEY_BASE64 }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: Sign build
        run: jarsigner -keystore android/release.decrypted.jks -storepass "${{ secrets.ANDROID_KEY_PASSWORD }}" -signedjar ./android/app/build/outputs/apk/release/app-release-signed.apk ./android/app/build/outputs/apk/release/app-release-unsigned.apk ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Get Node project version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Rename APK file
        run: |
          mv ./android/app/build/outputs/apk/release/app-release-signed.apk ./android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk
          retention-days: 60

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: Librusek v${{ steps.package-version.outputs.current-version }}
          tag_name: v${{ steps.package-version.outputs.current-version }}
          generate_release_notes: true
          files: |
            ./android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk
