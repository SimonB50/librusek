name: "publish"

on:
  push:
    branches:
      - release

  workflow_dispatch:

jobs:
  publish-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build-Tools (includes zipalign)
        run: |
          sdkmanager "build-tools;34.0.0"

      - name: Add build-tools to PATH
        run: |
          echo "PATH=$ANDROID_SDK_ROOT/build-tools/34.0.0:$PATH" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn base:build

      - name: Extract Android signing key from env
        run: |
          echo "${{ secrets.SIGNING_KEY }}" > ./android/release.jks.base64
          base64 -d ./android/release.jks.base64 > ./android/release.decrypted.jks

      - name: Build app bundle
        run: |
          chmod +x ./android/gradlew
          yarn cap build android --keystorepath release.decrypted.jks --keystorepass "${{ secrets.KEY_STORE_PASSWORD }}" --keystorealias "${{ secrets.ALIAS }}" --keystorealiaspass "${{ secrets.KEY_PASSWORD }}" --androidreleasetype APK --signing-type=apksigner

      - name: Get Node project version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Rename APK file
        run: |
          mv ./android/app/build/outputs/apk/release/app-release-signed.apk ./android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk
          retention-days: 60

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: Librusek v${{ steps.package-version.outputs.current-version }}
          tag_name: v${{ steps.package-version.outputs.current-version }}
          generate_release_notes: true
          files: |
            ./android/app/build/outputs/apk/release/librusek-${{ steps.package-version.outputs.current-version }}.apk
  publish-ios:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Setup CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: latest

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: yarn install

      - name: Build app
        run: yarn base:build

      - name: Build app bundle
        run: xcodebuild -workspace ./ios/App/App.xcworkspace -scheme App -configuration Release clean archive -archivePath unsigned.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Get Node project version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Prepare IPA file
        run: |
          mv ./unsigned.xcarchive/Products/Applications ./unsigned.xcarchive/Products/Payload
          cd unsigned.xcarchive/Products
          zip ../../ibrusek-${{ steps.package-version.outputs.current-version }}.ipa -r ./Payload

      - name: Upload release bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: librusek-${{ steps.package-version.outputs.current-version }}.ipa
          retention-days: 60

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: Librusek v${{ steps.package-version.outputs.current-version }}
          tag_name: v${{ steps.package-version.outputs.current-version }}
          generate_release_notes: true
          files: |
            ./librusek-${{ steps.package-version.outputs.current-version }}.ipa